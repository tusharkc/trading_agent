services:
  - type: worker
    name: trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_orchestrator.py
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: KITE_API_KEY
        sync: false
      - key: KITE_API_SECRET
        sync: false
      - key: KITE_ACCESS_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TRADING_ENABLED
        value: "true"
      - key: MAX_POSITIONS
        value: "9"
      - key: POSITION_SIZE_PERCENT
        value: "11.11"
      - key: PLACE_SL_TP_ORDERS
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: DATABASE_URL
        value: "sqlite:///storage/trading.db"

